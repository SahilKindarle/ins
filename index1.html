        <div class="container">
            <div class="row valign-wrapper">
                <div class="col s12 valign center" style="margin:10%">
                    <ul class="collapsible popout">
                        <li class="active">
                            <div class="collapsible-header" style=" padding-left: 0px !important;display: block;">
                                <h5 class="center mont"> Validate Certificate </h5>
                            </div>
                            <div class="collapsible-body">
                                <div class="container">
                                    <div class="row">
                                        <div class="col s6">
                                            <img src="googlelogo.png" alt="" width="100">
                                        </div>
                                        <div class="col s6">
                                            <form action="#" id="form" method="POST">
                                                <div id="verify">
                                                    <div class="input-field">
                                                        <input id="last_name" type="text" class="validate"

                                                        <label for="last_name">Enter Certificate id</label>

                                <div class="container">

                                            </div>
                                            <div class="file-path-wrapper">

                                        </div>

    <script>
        $(document).ready(function () {
            $("#verify").hide(0).delay(500).fadeIn(2000)
        });

        $(function () {
            var $id = $('#sID');
            $id.keyup(function (e) {
                if ($id.val().length >= 7) {
                    $(this.form).submit();
                }
            });
        });
