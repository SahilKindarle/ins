<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>

<body class="screen-fit">
    <div class="row screen-fit margin-0">
        <!-- <div class="col s12 m4 overflow-hidden padding-zero screen-fit">
        
        </div> -->
        <div class="col s12 white" style="height: 100vh;">
            <div class="row">
                <div>
                    <div class="container">
                            <p class="right">
                                    Already a Member? 
                                    <a href="#">
                                            Sign In
                                    </a>
                                </p>
                    </div>
                </div>
            </div>
            <h4 class="center padding-30 mont strong margin-20">
                Generate Certificate
            </h4>
            <div class="container">
                
                <div class="row">
                    <div class="container">
                        <div class="col s6">
                                <div class="input-field">
                                        <input id="first_name" type="text" class="validate">
                                        <label for="first_name">First Name</label>
                                      </div>
                        </div>
                        <div class="col s6">
                                <div class="input-field">
                                        <input id="last_name" type="text" class="validate">
                                        <label for="last_name">Last Name</label>
                                      </div>
                        </div>
                        <div class="col s12">
                                <div class="input-field">
                                        <input id="college_name" type="text" class="validate">
                                        <label for="college_name">College Name</label>
                                      </div>
                        </div>
                        <div class="col s12">
                                <div class="input-field">
                                        <input id="campaign_name" type="text" class="validate">
                                        <label for="campaign_name">Campaign Name</label>
                                      </div>
                        </div>
                        <div class="col s12">
                            <div class="input-field">
                                    <textarea id="comments" class="materialize-textarea"></textarea>
                                    <label for="comments">Comments</label>
                            </div>
                        </div>
                        <div class="center">
                                <button class="btn waves-effect waves-light" type="submit" name="action" id="btn-index">Submit
                                        <i class="material-icons right">send</i>
                                      </button>
                                            
                        </div>
                    </div>
                </div>

                <!-- <div class="card corners-round borders-top-right"> -->
                    <!-- <div class="card-content white-text"> -->
                    <!-- </div> -->
                <!-- </div> -->
            </div>
        </div>
    </div>



    <script>
        M.AutoInit();
    </script>
</body>

</html>
